plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.xc.pay_print"
    compileSdk = 35
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.xc.pay_print"
        minSdk = 21
        targetSdk = 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main {
            java.srcDirs += ['src/main/kotlin', 'src/main/java']
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    // ✅ اضافه‌شده برای پشتیبانی از .aar در libs
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    buildTypes {
        release {
            // Optional signingConfig or proguard rules
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.20"
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.stripe:stripe-android:20.0.0'

    // 👇 این خط همه فایل‌های .jar داخل libs رو لود می‌کنه از جمله classes-2.1.17.jar
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

